  <body>
    <h1>Variables 2</h1>
    <p id = "test"</p>
    <script language="javascript" type="text/javascript">
      var myVar = "<br/>Esta es una variable global"; // Declare a global variable
      function checkscope() {
        var myVar = "Esta es una variable local"; // Declare a local variable
        return myVar
      }
      // Como refernciar la variable myVar modificada localmente
      document.getElementById("test").innerHTML = checkscope(myVar);
      document.write("<br/>----------")
      document.write(myVar);
    </script>
