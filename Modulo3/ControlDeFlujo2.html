<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Control de Flujo 1</title>
  </head>
  <body>
    <h1>Control de Flujo IF 2</h1>
    <p>El conductor debe ser mayor a 18 para poder conducir:</p>
    <script type="text/javascript">
      var age = 15;
      var linebreak = "<br />";
      document.write("<b>Edad: </b>" + age);
      document.write(linebreak);
      if( age > 18 ){
        document.write("<b>Resultado: </b>");
        document.write("Califica para conducir");
        document.write(linebreak);
      }else {
        document.write("<b>Resultado: </b>");
        document.write("No califica para conducir");
        document.write(linebreak);
      }
    </script>
  </body>
</html>
