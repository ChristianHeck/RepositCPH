<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ciclos 1</title>
  </head>
  <body>
    <h1>Control de Ciclos 1</h1>
    <p>Ejemplo de uso While javascript:</p>
    <script type="text/javascript">
    var count = 0;
    var linebreak = "<br />";

    document.write("Entro al Loop:<br />");
    document.write(linebreak);

    while (count < 10){
      document.write("Conteo actual : " + count + "<br />");
      count++;
    }

    document.write(linebreak);
    document.write("Salgo del Loop");
    document.write(linebreak);
    </script>
  </body>
</html>
