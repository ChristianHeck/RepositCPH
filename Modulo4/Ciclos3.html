<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ciclos 3</title>
  </head>
  <body>
    <h1>Control de Ciclos 3</h1>
    <p>Ejemplo de uso FOR javascript:</p>
    <script type="text/javascript">
    var linebreak = "<br />";

    document.write("Entro al For:<br />");
    document.write(linebreak);

    for(count = 0; count < 10; count++){
      document.write("Conteo actual: " + count );
      document.write(linebreak);
    }
    document.write(linebreak);
    document.write("Salgo del For");
    document.write(linebreak);
    </script>
  </body>
</html>
