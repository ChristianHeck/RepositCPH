  <body>

    <p>Test</p>
    <script type="text/javascript">

      let cue = new Account(10,100);
      document.write(" <br />Monto Original:")

      document.write(linebreak);

      document.write(linebreak);

      cue.debitar(35);
      document.write("<br /> Resto 35:")
      document.write(linebreak);
      document.write(cue);

    </script>
