<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vehicle</title>
    <script src="Vehicle.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>El vehiculo tiene ruedas y velocidad maxima</h1>
    <script type="text/javascript">
      const tricycle = new Vehicle( 3, 20 );
