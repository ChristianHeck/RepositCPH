<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Operaciones1</title>
  </head>
  <body>
    <h1>Operaciones 1</h1>
    <script type="text/javascript">

      var a = 33;
      var b = 10;
      var c = "Test";
      var linebreak = "<br />";

      //<p>Suma: </p>
      document.write("Suma: ");
      document.write(linebreak);
      document.write("a + b = ");
      result = a + b;
      document.write(result);
      document.write(linebreak);
      document.write(" ");
      document.write(linebreak);

      //<p>Resta: </p>
      document.write("Resta ");
      document.write(linebreak);
      document.write("a - b = ");
      result = a - b;
      document.write(result);
      document.write(linebreak);
      document.write(" ");
      document.write(linebreak);

      //<p>Division: </p>
      document.write("Division: ");
      document.write(linebreak);
      document.write("a / b = ");
      result = a / b;
      document.write(result);
      document.write(linebreak);
      document.write(" ");
      document.write(linebreak);

      //<p>Multiplicacion: </p>
      document.write("Multiplicacion: ");
      document.write(linebreak);
      document.write("a % b = ");
      result = a % b;
      document.write(result);
      document.write(linebreak);
      document.write(" ");
      document.write(linebreak);

      document.write("Suma de terminos: ");
      document.write(linebreak);
      document.write("a + b + c = ");
      result = a + b + c;
      document.write(result);
      document.write(linebreak);
      document.write(" ");
      document.write(linebreak);

      //<p>Incremento: </p>
      document.write("Incremento: ");
      document.write(linebreak);
      a = a++;
      document.write("a++ = ");
      result = a++;
      document.write(result);
      document.write(linebreak);
      document.write(" ");
      document.write(linebreak);

      //<p>Division: </p>
      document.write("Resta ");
      document.write(linebreak);
      b = b--;
      document.write("b-- = ");
      result = b--;
      document.write(result);
      document.write(linebreak);
      document.write(" ");
      document.write(linebreak);

    </script>
  </body>
</html>
