<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Operadores de Asignacion</title>
  </head>
  <body>
    <h1>Operadores de Asignacion</h1>
    <script type="text/javascript">
      var a = 33;
      var b = 10;
      var linebreak = "<br />";

      document.write("Value of a => (a = b) => ");
      result = (a = b);
      document.write(result);
      document.write(linebreak);
      document.write(" ");
      document.write(linebreak);

      document.write("Value of a => (a += b) => ");
      result = (a += b);
      document.write(result);
      document.write(linebreak);
      document.write(" ");
      document.write(linebreak);

      document.write("Value of a => (a -= b) => ");
      result = (a -= b);
      document.write(result);
      document.write(linebreak);
      document.write(" ");
      document.write(linebreak);

      document.write("Value of a => (a *= b) => ");
      result = (a *= b);
      document.write(result);
      document.write(linebreak);
      document.write(" ");
      document.write(linebreak);

      document.write("Value of a => (a /= b) => ");
      result = (a /= b);
      document.write(result);
      document.write(linebreak);
      document.write(" ");
      document.write(linebreak);

      document.write("Value of a => (a %= b) => ");
      result = (a %= b);
      document.write(result);
      document.write(linebreak);

    </script>

  </body>
</html>
