<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Operadores Type Of </title>
  </head>
  <body>
    <h1>Operadores Type Of</h1>
    <script type="text/javascript">
      var a = 10;
      var b = "String";
      var c = true
      var linebreak = "<br />";

      document.write("Tipo de dato 'a'");
      document.write(linebreak);
      result = (typeof a == "string" ? "A is String" : "A is Numeric");
      document.write("Result => ");
      document.write(result);
      document.write(linebreak);
      document.write(" ");
      document.write(linebreak);

      document.write("Tipo de dato 'b'");
      document.write(linebreak);
      result = (typeof b == "string" ? "B is String" : "B is Numeric");
      document.write("Result => ");
      document.write(result);
      document.write(linebreak);
      document.write(" ");
      document.write(linebreak);

      document.write("Tipo de dato 'c'");
      document.write(linebreak);
      result = (typeof c == "string" ? "c is String" : "c is Boolean");
      document.write("Result => ");
      document.write(result);
      document.write(linebreak);
      document.write(" ");
      document.write(linebreak);
    </script>
  </body>
</html>
