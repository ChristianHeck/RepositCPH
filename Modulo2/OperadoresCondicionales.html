<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>operadores Condicionales</title>
  </head>
  <body>
    <h1>Operadores Condicionales</h1>
    <script type="text/javascript">
      var a = 10;
      var b = 20;
      var linebreak = "<br />";

      document.write("IF - A por Mayor");
      document.write(linebreak);
      document.write ("((a > b) ? 100 : 200) => ");
      result = (a > b) ? 100 : 200;
      document.write(result);
      document.write(linebreak);
      document.write(" ");
      document.write(linebreak);

      document.write("IF - A por Menor");
      document.write(linebreak);
      document.write ("((a < b) ? 100 : 200) => ");
      result = (a < b) ? 100 : 200;
      document.write(result);
      document.write(linebreak);
    </script>
  </body>
</html>
