<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Comparaciones</title>
  </head>
  <body>
    <h1>Comparaciones</h1>
    <script type="text/javascript">
      <!--
        var a = 10;
        var b = 20;
        var linebreak = "<br />";

        document.write(" - Por igual: ");
        document.write(linebreak);
        document.write("(a == b) => ");
        result = (a == b);
        document.write(result);
        document.write(linebreak);
        document.write(" ");
        document.write(linebreak);

        document.write(" - Por Menor: ");
        document.write(linebreak);
        document.write("(a < b) => ");
        result = (a < b);
        document.write(result);
        document.write(linebreak);
        document.write(" ");
        document.write(linebreak);

        document.write(" - Por Mayor: ");
        document.write(linebreak);
        document.write("(a > b) => ");
        result = (a > b);
        document.write(result);
        document.write(linebreak);
        document.write(" ");
        document.write(linebreak);

        document.write(" - Por Distinto: ");
        document.write(linebreak);
        document.write("(a != b) => ");
        result = (a != b);
        document.write(result);
        document.write(linebreak);
        document.write(" ");
        document.write(linebreak);

        document.write(" - Por Mayor / Igual: ");
        document.write(linebreak);
        document.write("(a >= b) => ");
        result = (a >= b);
        document.write(result);
        document.write(linebreak);
        document.write(" ");
        document.write(linebreak);

        document.write(" - Por Menor / Igual: ");
        document.write(linebreak);
        document.write("(a <= b) => ");
        result = (a <= b);
        document.write(result);
        document.write(linebreak);
        document.write(" ");
        document.write(linebreak);
      //-->
    </script>
  </body>
</html>
