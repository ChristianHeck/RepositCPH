<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Operadores Logicos</title>
  </head>
  <body>
    <h1>Operadores Logicos</h1>
    <script type="text/javascript">
      <!--
        var a = true;
        var b = false;
        var linebreak = "<br />";

        document.write(" - And: ");
        document.write(linebreak);
        document.write("(a && b) => ");
        result = (a && b);
        document.write(result);
        document.write(linebreak);
        document.write(" ");
        document.write(linebreak);

        document.write(" - Or: ");
        document.write(linebreak);
        document.write("(a || b) => ");
        result = (a || b);
        document.write(result);
        document.write(linebreak);
        document.write(" ");
        document.write(linebreak);

        document.write(" - Negacion: ");
        document.write(linebreak);
        document.write("!(a && b) => ");
        result = (!(a && b));
        document.write(result);
        document.write(linebreak);
        //-->
    </script>
  </body>
</html>
