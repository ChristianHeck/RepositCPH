<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Zero Delay</title>
    <script src="../js/funciones.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Sincronico y Asincronico - Practica 7</h1>
    <h2>Display de log - Zero Delay </h2>
    <script type="text/javascript">

      setTimeout( () => {
            document.write("<br/> Paso 1");
            console.log( 'paso1' ); }, 0 );

      setTimeout( () => {
        document.write("<br/> Listo!")
        console.log( 'Listo!' ) }, 0 );

      document.write("<br/> Paso 0")
      console.log( 'Paso 0' );

    </script>
  </body>
</html>
